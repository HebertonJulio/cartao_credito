<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto 03 - Cartão de Crédito</title>
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="Logo do Cartao">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="chip parte" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">1234 4321 1234 4321</h5>
                <h5 class="name">Heberton Julio</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>01/31</h5>
            </div>
        </div>
    </div>
</body>

</html>
